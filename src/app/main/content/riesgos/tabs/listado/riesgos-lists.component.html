<div id="riesgos" class="p-24">
  <div class="mat-title">Listado de riesgos</div>

  <div class="mat-white-bg mat-elevation-z4 p-24" fxLayout="column">

    <div class="button-row">
      <mat-form-field fxFlex="100">
        <mat-select placeholder="Procesos / Sub procesos">
          <mat-option [value]="1">
            Direccionamiento estratégico
          </mat-option>
          <mat-option [value]="2">
            Control de compras
          </mat-option>
          <mat-option [value]="3">
            Evaluación y control de riesgos
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="content p-24">

      <div class=" mat-elevation-z8">

        <ngx-datatable class="material"
                       [rows]="rows"
                       [loadingIndicator]="loadingIndicator"
                       [columnMode]="'force'"
                       [headerHeight]="48"
                       [footerHeight]="56"
                       [rowHeight]="'auto'"
                       [scrollbarH]="true"
                       [reorderable]="reorderable"
                       [limit]="10">

          <ngx-datatable-column name="Alerta" prop="alerta">
          </ngx-datatable-column>

          <ngx-datatable-column name="Riesgo" prop="probabilidad">
          </ngx-datatable-column>

          <ngx-datatable-column name="Impacto" prop="impacto">
          </ngx-datatable-column>

          <ngx-datatable-column name="Severidad" prop="severidad">
          </ngx-datatable-column>

          <ngx-datatable-column name="Estatus" prop="estatus">
          </ngx-datatable-column>

          <ngx-datatable-column name="Fecha ulitmo ejercicio" prop="fecha_ultimo_ejercicio">
          </ngx-datatable-column>

        </ngx-datatable>

      </div>
    </div>

  </div>
</div>
