<div id="ejercicios" class="p-24">

  <div class="mat-title">Ejercicios de evaluacion</div>

  <div class="mat-white-bg mat-elevation-z4 p-24" fxLayout="column">

    <div class="button-row" *ngIf="process">
      <button mat-raised-button color="primary" (click)="evaluacionDialog()">Nuevo</button>
    </div>

    <div class="content p-24">

      <div class=" mat-elevation-z8">

        <ngx-datatable class="material"
                       [rows]="ejerciciosList"
                       [loadingIndicator]="loadingIndicator"
                       [columnMode]="'force'"
                       [headerHeight]="48"
                       [footerHeight]="56"
                       [rowHeight]="'auto'"
                       [scrollbarH]="true"
                       [reorderable]="reorderable"
                       [limit]="10">

          <ngx-datatable-column name="Acciones" [width]="120" [canAutoResize]="false" [sortable]="false">
            <ng-template let-row="row" let-rowIndex="rowIndex" let-id="value" ngx-datatable-cell-template>
              <button class="btn btn-sm btn-danger" (click)="edit(row, rowIndex)">
                <mat-icon _ngcontent-c71="" class="secondary-text s-26 mat-icon material-icons" role="img" aria-hidden="true">edit</mat-icon>
              </button>
              <!--<button class="btn btn-sm btn-danger" (click)="delete(row, rowIndex)">-->
                <!--<mat-icon _ngcontent-c71="" class="secondary-text s-26 mat-icon material-icons" role="img" aria-hidden="true">delete</mat-icon>-->
              <!--</button>-->
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Fecha de creación" prop="fecha_creacion_ejercicio">
            <ng-template let-row="row" let-rowIndex="rowIndex" let-id="value" ngx-datatable-cell-template>
              <a (click)="goToEjercicio(row)">{{row.fecha_creacion_ejercicio | date:"yyyy/MM/dd"}}</a>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Descripción del ejercicio" prop="descripcion">
          </ngx-datatable-column>

          <ngx-datatable-column name="Acciones" [width]="150" [canAutoResize]="false" [sortable]="false">
            <ng-template let-row="row" let-rowIndex="rowIndex" let-id="value" ngx-datatable-cell-template>
              {{row.estatus_id === 1  ? 'En proceso' : 'Culminado'}}
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>

      </div>
    </div>

  </div>
</div>
