<div id="ejercicios" class="p-24">

  <div class="mat-title">Ejercicios de evaluacion</div>

  <div class="mat-white-bg mat-elevation-z4 p-24" fxLayout="column">

    <div class="button-row">
      <button mat-raised-button color="primary" (click)="evaluacionDialog()">Nuevo</button>
    </div>

    <div class="content p-24">

      <div class=" mat-elevation-z8">

        <ngx-datatable class="material"
                       [rows]="rows"
                       [loadingIndicator]="loadingIndicator"
                       [columnMode]="'force'"
                       [headerHeight]="48"
                       [footerHeight]="56"
                       [rowHeight]="'auto'"
                       [scrollbarH]="true"
                       [reorderable]="reorderable"
                       [limit]="10">

          <ngx-datatable-column name="Fecha de creación" prop="fecha_creacion">
          </ngx-datatable-column>

          <ngx-datatable-column name="Descripción del ejercicio" prop="descripcion_ejercicio">
          </ngx-datatable-column>

          <ngx-datatable-column name="Estatus" prop="estatus">
          </ngx-datatable-column>

        </ngx-datatable>

      </div>
    </div>

  </div>
</div>
