<div id="administracion-lists" class="p-24" fxFlex="100%">

  <div class="mat-title">Administraci√≥n del Riesgo</div>

  <div class="mat-white-bg mat-elevation-z4 p-24" fxLayout="column">

    <div class="button-row">
      <div>
        <div>
          <mat-form-field fxFlex="">
            <input matInput name="bcc" placeholder="Proceso / Subproceso" disabled fxFlex="">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput name="bcc" placeholder="Fecha" disabled>
          </mat-form-field>
          <mat-form-field fxFlex="">
            <input matInput name="bcc" placeholder="Nombre del ejercicio" disabled>
          </mat-form-field>
        </div>
      </div>

      <button mat-raised-button color="primary">Nuevo</button>
    </div>

    <div class="content p-24">

      <div class=" mat-elevation-z8">

        <ngx-datatable class="material"
                       [rows]="rows"
                       [loadingIndicator]="loadingIndicator"
                       [columnMode]="'force'"
                       [headerHeight]="48"
                       [footerHeight]="56"
                       [rowHeight]="'auto'"
                       [scrollbarH]="true"
                       [reorderable]="reorderable"
                       [limit]="10">

          <ngx-datatable-column name="Alerta" prop="alerta">
          </ngx-datatable-column>

          <ngx-datatable-column name="Riesgo" prop="probabilidad">
          </ngx-datatable-column>

          <ngx-datatable-column name="Impacto" prop="impacto">
          </ngx-datatable-column>

          <ngx-datatable-column name="Severidad" prop="severidad">
          </ngx-datatable-column>

          <ngx-datatable-column name="Estatus" prop="estatus">
          </ngx-datatable-column>

          <ngx-datatable-column name="Fecha ulitmo ejercicio" prop="fecha_ultimo_ejercicio">
          </ngx-datatable-column>

        </ngx-datatable>

      </div>
    </div>

  </div>
</div>
