<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Declaración del Riesgo - Causas</span>
      <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0">
    <form name="composeForm" [formGroup]="composeForm" class="compose-form" fxLayout="column" fxFlex>

      <mat-form-field>
        <mat-select placeholder="Causas" formControlName="causa" required (change)="onCausasChange($event)" >
          <mat-option *ngFor="let causa of causasRiesgo" [value]="causa.id">
            {{ causa.causa_riesgo }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
                <textarea matInput name="descripcion" placeholder="Descripción" formControlName="descripcion" rows="4">
                </textarea>
      </mat-form-field>

      <mat-form-field fxFlex="">
        <mat-select placeholder="Probabilidad" formControlName="probabilidad_riesgo_id" required (change)="onChange($event)">
          <mat-option *ngFor="let probabilidad of probabilidadRiesgo" [value]="probabilidad.id">
            {{ probabilidad.probabilidad }} ({{ probabilidad.puntaje }})
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput name="causes" placeholder="Descripcion probabilidad" [value]="descripcionProbabilidad" type="text" disabled>
      </mat-form-field>

      <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
        <div>
          <button mat-raised-button class="save-button mat-accent" aria-label="Guardar" (click)="guardarCausa()" [disabled]="composeForm.invalid">
            Guardar
          </button>
          <button mat-raised-button class="save-button mat-accent" aria-label="Cancelar" (click)="closeModal()">
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
