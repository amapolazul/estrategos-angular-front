<div id="controles" class="p-24">
  <div class="mat-title">Controles</div>

  <div class="mat-white-bg mat-elevation-z4 p-24" fxLayout="column">

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-raised-button color="primary" (click)="controlesDialog()">Nuevo</button>
      <h2>Efectividad promedio: {{efectividadTotal}}</h2>
    </div>

    <div class="content p-24">

      <div class=" mat-elevation-z8">

        <ngx-datatable class="material"
                       [rows]="rows"
                       [loadingIndicator]="loadingIndicator"
                       [columnMode]="'force'"
                       [headerHeight]="48"
                       [footerHeight]="56"
                       [rowHeight]="'auto'"
                       [scrollbarH]="true"
                       [reorderable]="reorderable"
                       [limit]="10">

          <ngx-datatable-column name="Acciones" [width]="120" [canAutoResize]="false" [sortable]="false">
            <ng-template let-row="row" let-rowIndex="rowIndex" let-id="value" ngx-datatable-cell-template>
              <button class="btn btn-sm btn-danger" (click)="edit(row, rowIndex)">
                <mat-icon _ngcontent-c71="" class="secondary-text s-26 mat-icon material-icons" role="img" aria-hidden="true">edit</mat-icon>
              </button>
              <button class="btn btn-sm btn-danger" (click)="delete(row, rowIndex)" *ngIf="!row.id">
                <mat-icon _ngcontent-c71="" class="secondary-text s-26 mat-icon material-icons" role="img" aria-hidden="true">delete</mat-icon>
              </button>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Controles Implementados" prop="control">
          </ngx-datatable-column>

          <ngx-datatable-column name="Efectividad" prop="efectividad_declaracion_string">
          </ngx-datatable-column>

        </ngx-datatable>

      </div>
    </div>

  </div>
</div>
