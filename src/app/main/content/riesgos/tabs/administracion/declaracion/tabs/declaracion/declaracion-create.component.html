<div id="declaracion" class="p-24">
  <div class="mat-title">Declaracion del riesgo</div>

  <div class="mat-white-bg mat-elevation-z4 p-24">

    <div mat-dialog-content class="p-24 m-0">
      <form name="form" fxLayout="column" fxFlex="100" [formGroup]="declaracionForm">

        <mat-form-field fxFlex="">
          <input matInput placeholder="Factor de Riesgo" formControlName="factor_riesgo" required (input)="actualizarFactorRiesgo($event)">
        </mat-form-field>

        <mat-form-field>
                <textarea matInput name="message" placeholder="DescripciÃ³n del factor"
                          formControlName="descripcion" rows="2">
                </textarea>
        </mat-form-field>

        <div>
          <mat-form-field fxFlex="">
            <mat-select placeholder="Tipo de riesgo" formControlName="tipo_riesgo_id" required>
              <mat-option *ngFor="let riesgo of tipoRiesgo" [value]="riesgo.id">
                {{ riesgo.tipo_riesgo }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field fxFlex="">
            <mat-select placeholder="Respuesta" formControlName="respuesta_riesgo_id" required>
              <mat-option *ngFor="let respuesta of respuestaRiesgo" [value]="respuesta.id">
                {{ respuesta.respuestaRiesgoNombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <mat-form-field fxFlex="">
          <input matInput placeholder="Efectividad controles" formControlName="efectividad_controles" disabled>
        </mat-form-field>

        <div>
          <mat-form-field fxFlex="">
            <mat-select placeholder="Estatus del riesgo" formControlName="estatus_riesgo_id" required>
              <mat-option *ngFor="let estado of estadoRiesgo" [value]="estado.id">
                {{estado.estatus_riesgo_nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-checkbox fxFlex="" placeholder="historico" formControlName="historico">
            Historico
          </mat-checkbox>
        </div>

        <div fxLayout="column" fxFlex="1 0 auto">
          <div fxLayout="row">

            <mat-form-field fxFlex="">
              <input matInput placeholder="Probabilidad" formControlName="probabilidad" required disabled>
            </mat-form-field>

            <mat-form-field fxFlex="">
              <input matInput placeholder="Impacto" formControlName="impacto" required disabled>
            </mat-form-field>

          </div>
          <div fxLayout="row">

            <mat-form-field fxFlex="">
              <input matInput placeholder="Severidad" formControlName="severidad" required disabled>
            </mat-form-field>

            <button mat-button color="warn">Alta</button>

            <mat-form-field fxFlex="">
              <input matInput placeholder="Riesgo residual" formControlName="riesgo_residual" required disabled>
            </mat-form-field>

          </div>
        </div>

      </form>
    </div>
  </div>

</div>
