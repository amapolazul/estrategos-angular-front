<div id="declaracion" class="p-24">
  <div class="mat-title">Declaracion del riesgo</div>

  <div class="mat-white-bg mat-elevation-z4 p-24" fxLayout="column">

    <div class="button-row">

    </div>

    <div class="content p-24">

      <form name="form" layout-align="column" fxFlex="100" [formGroup]="declaracionForm">
        <div fxLayout="column" fxFlex="1 0 auto">

          <mat-form-field fxFlex="">
            <input matInput placeholder="Factor de Riesgo" formControlName="" required>
          </mat-form-field>

          <mat-form-field>
                <textarea matInput name="message" placeholder="DescripciÃ³n del factor" formControlName="descripcion"
                          rows="2">
                </textarea>
          </mat-form-field>

          <div>
            <mat-form-field fxFlex="">
              <mat-select placeholder="Tipo de riesgo" formControlName="tipo_riesgo" required>
                <mat-option [value]="1">
                  000120
                </mat-option>
                <mat-option [value]="2">
                  000120
                </mat-option>
                <mat-option [value]="3">
                  000120
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field fxFlex="">
              <mat-select placeholder="Respuesta" formControlName="respuesta" required>
                <mat-option [value]="1">
                  000120
                </mat-option>
                <mat-option [value]="2">
                  000120
                </mat-option>
                <mat-option [value]="3">
                  000120
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field fxFlex="">
              <mat-select placeholder="Estatus del riesgo" formControlName="tipo_riesgo" required>
                <mat-option [value]="1">
                  000120
                </mat-option>
                <mat-option [value]="2">
                  000120
                </mat-option>
                <mat-option [value]="3">
                  000120
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field fxFlex="">
              <input matInput placeholder="Historico" formControlName="" required>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="mat-white-bg mat-elevation-z4 p-24" fxLayout="column">
    <div>
      <mat-form-field fxFlex="">
        <input matInput placeholder="Probabilidad" formControlName="" required>
      </mat-form-field>

      <mat-form-field fxFlex="">
        <input matInput placeholder="Impacto" formControlName="" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field fxFlex="">
        <input matInput placeholder="Severidad" formControlName="" required>
      </mat-form-field>

      <mat-form-field fxFlex="">
        <input matInput placeholder="Riesgo residual" formControlName="" required>
      </mat-form-field>
    </div>

  </div>

</div>
