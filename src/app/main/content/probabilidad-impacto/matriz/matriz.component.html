<div class="component-style table-component">

  <div class="component-tag">
    <span>Matriz, Probabilidad Impacto</span>
  </div>
  <br>

  <table>
    <tr>
      <th *ngFor="let col of columns">
        {{col}}
      </th>
    </tr>
    <tr *ngFor="let char of rowdata ">
      <td *ngFor="let col of columns">
        {{char[col]}}
      </td>
    </tr>
  </table>

</div>
