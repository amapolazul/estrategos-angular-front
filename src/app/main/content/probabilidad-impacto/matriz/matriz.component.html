<div id="risk-types" class="p-24" fxFlex="100%">
  <div class="mat-title">Matriz, Probabilidad Impacto</div>

  <div class="mat-white-bg mat-elevation-z4 p-24" fxLayout="column">
    <div class="button-row">
      <button mat-flat-button color="accent" (click)="download()">Descargar PDF</button>
    </div>

    <div fxLayout="colum">
      <div fxFlex="20">
        <table>
          <tr>
            <th> titulo</th>
          </tr>
          <tr *ngFor="let ch of probabilidades">
            <td><div class="m-l">{{ ch.probabilidad }}</div></td>
          </tr>
        </table>
      </div>
      <div fxFlex="">
        <table>
          <tr>
            <th *ngFor="let col of impactos">
              {{col.impacto}}
            </th>
          </tr>
          <tr *ngFor="let ch of probabilidades">
            <td *ngFor="let col of impactos">
              <div class="m-{{colorPorImpactoYProbabilidad(col.puntaje, ch.puntaje)}}">
                {{filtrarRiesgosPorImpactoYProbabilidad(col.puntaje, ch.puntaje)}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
