<div id="risk-causes" class="p-24" fxFlex="100%">

        <div class="mat-title">Causas de riesgo</div>

        <div class="mat-white-bg mat-elevation-z4 p-24" fxLayout="column">

        <div class="button-row">
            <button mat-raised-button color="primary" (click)="causesDialog()">Nuevo</button>
            <button mat-flat-button color="accent" (click)="download()">Descargar PDF</button>
            <input class="search-datatable" type='text'
                 placeholder='Escriba aquí para realizar una busqueda ...' (keyup)='updateFilter($event)'/>
        </div>

            <div class="content p-24">

                <div class=" mat-elevation-z8">

                  <ngx-datatable class="material"
                                 [rows]="causesRisk"
                                 [loadingIndicator]="loadingIndicator"
                                 [columnMode]="'force'"
                                 [headerHeight]="48"
                                 [footerHeight]="56"
                                 [rowHeight]="'auto'"
                                 [scrollbarH]="true"
                                 [reorderable]="reorderable"
                                 [limit]="10">

                        <ngx-datatable-column name="Acciones" [width]="120" [canAutoResize]="false" [sortable]="false">
                          <ng-template let-row="row" let-rowIndex="rowIndex" let-id="value" ngx-datatable-cell-template>
                            <button class="btn btn-sm btn-danger" (click)="edit(row, rowIndex)">
                              <mat-icon _ngcontent-c71="" class="secondary-text s-26 mat-icon material-icons" role="img" aria-hidden="true">edit</mat-icon>
                            </button>
                            <button class="btn btn-sm btn-danger" (click)="delete(row, rowIndex)">
                              <mat-icon _ngcontent-c71="" class="secondary-text s-26 mat-icon material-icons" role="img" aria-hidden="true">delete</mat-icon>
                            </button>
                          </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Causa del riesgo" prop="causa_riesgo">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Descripción" prop="descripcion">
                        </ngx-datatable-column>

                    </ngx-datatable>

                </div>
            </div>

        </div>
</div>
