<div id="risk-rating" class="p-24">

        <div class="mat-title">Causas de riesgo</div>
    
        <div class="mat-white-bg mat-elevation-z4 p-24" fxLayout="column">
    
        <div class="button-row">
            <button mat-raised-button color="primary">Nuevo</button>
        </div>
    
            <div class="content p-24">
    
                <div class=" mat-elevation-z8">
    
                    <ngx-datatable class="material" [rows]="rows" [loadingIndicator]="loadingIndicator" [columnMode]="'force'" [headerHeight]="48"
                        [footerHeight]="56" [rowHeight]="'auto'" [scrollbarH]="true" [reorderable]="reorderable" [selectionType]="'checkbox'"
                        [limit]="10">
    
                        <ngx-datatable-column name="Calificación del riesgo" prop="calificacion">
                        </ngx-datatable-column>
    
                        <ngx-datatable-column name="Rango mínimo" prop="minimo">
                        </ngx-datatable-column>
    
                        <ngx-datatable-column name="Rango máximo" prop="maximo">
                        </ngx-datatable-column>
    
                        <ngx-datatable-column name="Acción a tomar" prop="accion">
                        </ngx-datatable-column>
    
                    </ngx-datatable>
    
                </div>
            </div>
    
        </div>
