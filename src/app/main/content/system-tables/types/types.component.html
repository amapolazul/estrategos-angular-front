<div id="risk-types" class="p-24" fxFlex="100%">

        <div class="mat-title">Tipos de riesgos</div>

        <div class="mat-white-bg mat-elevation-z4 p-24" fxLayout="column">

        <div class="button-row">
            <button mat-raised-button color="primary" (click)="typesDialog()">Nuevo</button>
        </div>

            <div class="content p-24">

                <div class=" mat-elevation-z8">

                    <ngx-datatable class="material"
                        [rows]="riskTypes"
                        [columns]="[{ prop: 'Tipos de riesgos' }]"
                        [loadingIndicator]="loadingIndicator"
                        [columnMode]="'force'"
                        [headerHeight]="48"
                        [footerHeight]="56"
                        [rowHeight]="'auto'"
                        [scrollbarH]="true"
                        [reorderable]="reorderable"
                        [limit]="10">

                    </ngx-datatable>

                </div>
            </div>

        </div>
</div>
