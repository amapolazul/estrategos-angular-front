<div id="characterization-classes" class="p-24">

    <div class="mat-title">Caracterización</div>

    <div class="mat-white-bg mat-elevation-z4 p-24" fxLayout="column">

    <div class="button-row">
        <button mat-raised-button color="primary" (click)="characterizationDialog()">Nuevo</button>
    </div>

        <div class="content p-24">

            <div class=" mat-elevation-z8">

                <ngx-datatable class="material" [rows]="rows" [loadingIndicator]="loadingIndicator" [columnMode]="'force'" [headerHeight]="48"
                    [footerHeight]="56" [rowHeight]="'auto'" [scrollbarH]="true" [reorderable]="reorderable" [selectionType]="'checkbox'"
                    [limit]="10">


                    <ngx-datatable-column name="Acciones" [sortable]="false">
                      <ng-template let-row="row" let-rowIndex="rowIndex" let-id="value" ngx-datatable-cell-template>
                        <button class="btn btn-sm btn-danger" (click)="delete(row, rowIndex)">
                          <mat-icon _ngcontent-c71="" class="secondary-text s-48 mat-icon material-icons" role="img" aria-hidden="true">delete</mat-icon>
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="edit(row, rowIndex)">
                          <mat-icon _ngcontent-c71="" class="secondary-text s-48 mat-icon material-icons" role="img" aria-hidden="true">edit</mat-icon>
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="attachFiles(row, rowIndex)">
                          <mat-icon _ngcontent-c33="" class="secondary-text s-48 mat-icon material-icons" role="img" aria-hidden="true">attach_file</mat-icon>
                        </button>
                      </ng-template>
                    </ngx-datatable-column>


                    <ngx-datatable-column name="Procedimiento" prop="procedimiento_Nombre">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Código procedimiento" prop="procedimiento_Codigo">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Objetivo" prop="procedimiento_Objetivo">
                    </ngx-datatable-column>
                </ngx-datatable>

            </div>
        </div>

    </div>
</div>
