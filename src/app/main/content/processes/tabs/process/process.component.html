<div id="process-classes" class="p-24">

    <div class="mat-title">Procesos</div>

    <div class="mat-white-bg mat-elevation-z4 p-24">

        <div fxLayoutAlign="start start" fxLayout.gt-md="row">

            <form name="form" layout-align="column" fxFlex="100" [formGroup]="processForm">
                <div fxLayout="column" fxFlex="1 0 auto">
                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="Proceso / Sub proceso" formControlName="proceso_Nombre" required>
                        <mat-error *ngIf="formErrors.proceso_Nombre.required">
                            Proceso / sub proceso es requerido !
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="Código proceso" formControlName="proceso_Codigo" required>
                        <mat-error *ngIf="formErrors.proceso_Codigo.required">
                            Código proceso es requerido !
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="100">
                        <mat-select placeholder="Tipo de proceso" formControlName="proceso_Tipo" required>
                            <mat-option [value]="'001'">
                                000120
                            </mat-option>
                            <mat-option [value]="'002'">
                                000120
                            </mat-option>
                            <mat-option [value]="'003'">
                                000120
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formErrors.proceso_Tipo.required">
                            Country is required!
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="100">
                      <mat-select placeholder="Responsable" formControlName="proceso_Responsable_Id" required>
                        <mat-option *ngFor="let resp of responsables | async" [value]="resp.id">{{resp.email}}</mat-option>
                      </mat-select>
                    </mat-form-field>

                  <mat-form-field fxFlex="100">
                        <input matInput placeholder="Nombre del documento" formControlName="proceso_Documento" required>
                        <mat-error *ngIf="formErrors.proceso_Documento.required">
                            First Name is required!
                        </mat-error>
                    </mat-form-field>

                    <!--<input type="file" (change)="fileUpload($event)" placeholder="Upload file" accept=".pdf,.doc,.docx">-->

                </div>

            </form>

        </div>

    </div>

</div>
