<div id="product-classes" class="p-24">

    <div class="mat-title">Productos / Servicios</div>

    <div class="mat-white-bg mat-elevation-z4 p-24" fxLayout="column">

    <div class="button-row">
        <button mat-raised-button color="primary" (click)="productDialog()">Nuevo</button>
    </div>

        <div class="content p-24">

            <div class=" mat-elevation-z8">

              <ul>
                <li *ngFor="let a of rows ">
                  {{a}}
                </li>
              </ul>

                <ngx-datatable class="material" [rows]="rows" [loadingIndicator]="loadingIndicator" [columnMode]="'force'" [headerHeight]="48"
                    [footerHeight]="56" [rowHeight]="'auto'" [scrollbarH]="true" [reorderable]="reorderable" [selectionType]="'checkbox'"
                    [limit]="10">

                    <ngx-datatable-column name="Productos / Servicios" prop="producto_Servicio_nombre">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="CaracterÃ­sticas del Producto / Servicio" prop="producto_Caracteristicas">
                    </ngx-datatable-column>
                </ngx-datatable>

            </div>
        </div>

    </div>
