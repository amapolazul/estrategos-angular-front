<mat-toolbar class="p-0 mat-elevation-z1">

  <mat-progress-bar *ngIf="showLoadingBar" class="loading-bar" color="accent" mode="indeterminate"></mat-progress-bar>

  <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

    <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

      <button mat-button class="toggle-button-navbar mat-icon-button"
              *ngIf="!noNav"
              (click)="toggleSidebarOpened('navbar')" fxHide.gt-md>
        <mat-icon>menu</mat-icon>
      </button>

      <div class="toolbar-separator" fxHide.gt-md></div>

      <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNav">
        <div class="logo ml-16">
          <img class="logo-icon" src="assets/images/logos/fuse.svg">
        </div>
      </div>

      <div class="px-8 px-mat-16">
        <button mat-button [matMenuTriggerFor]="systemTables" class="user-button">
          <div fxLayout="row" fxLayoutAlign="center center">
            <span class="username mr-12" fxHide fxShow.gt-sm>Tablas de sistema</span>
            <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
          </div>
        </button>

        <mat-menu #systemTables="matMenu" [overlapTrigger]="false">

          <a routerLink="/tablas-sistema/calificacion">
            <button mat-menu-item>
              <span>Calificaci√≥n del riesgo</span>
            </button>
          </a>

          <a routerLink="/tablas-sistema/probabilidad">
            <button mat-menu-item class="">
              <span>Probabilidad del riesgo</span>
            </button>
          </a>

          <a routerLink="/tablas-sistema/impacto">
            <button mat-menu-item class="">
              <span>Impacto</span>
            </button>
          </a>

          <a routerLink="/tablas-sistema/causas">
            <button mat-menu-item class="">
              <span>Causas del riesgo</span>
            </button>
          </a>

          <a routerLink="/tablas-sistema/tipos">
            <button mat-menu-item class="">
              <span>Tipos de riesgos</span>
            </button>
          </a>

          <a routerLink="/tablas-sistema/niveles-controles">
            <button mat-menu-item class="">
              <span>Efectividad controles</span>
            </button>
          </a>

          <a routerLink="/tablas-sistema/respuestas-riesgo">
            <button mat-menu-item class="">
              <span>Respuesta al riesgo</span>
            </button>
          </a>

        </mat-menu>
      </div>

    </div>

    <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

      <button mat-button class="user-button">
        <div fxLayout="row" fxLayoutAlign="center center">
          <a class="username mr-12" fxHide fxShow.gt-sm href="{{strategosEndpont}}">Salir</a>
        </div>
      </button>
